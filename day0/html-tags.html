
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Basic HTML Tags</title>
    </head>

    <body>

        <!--heading-->
        <h1>Basic HTML Tags</h1>

        <!--paragraphs-->
        <p>This is a paragraph</p>

        <!--Link-->
        <a href="http://google.com">Google</a>

        <!-- Image - src, height and width are attributes-->
        <img src="img/google.jpg" height="50px" width="50px">

        <!--Button-->
        <button>Click here</button>

        <!--Unordered list-->
        <ul>
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
        </ul>

        <!--Ordered List-->
        <ol>
            <li>Element 1</li>
            <li>Element 2</li>
            <li>Element 3</li>
        </ol>

    </body>

</html>
